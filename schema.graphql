type FID @entity {
  id: ID!
  custodyAddr: Bytes! # address
  recoveryAddr: Bytes! # address
  recoveries: [Recovery!]! @derivedFrom(field: "fid")
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
}

type Recovery @entity {
  id: ID!
  fid: FID!
  newCustody: Bytes! # address
  isActive: Boolean!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
  cancelledAtBlock: BigInt
  cancelledAtTimestamp: BigInt
}
