specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IdRegistry
    network: goerli
    source:
      address: "0xda107a1caf36d198b12c16c7b6a1d1c795978c42"
      abi: IdRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CancelRecovery
        - ChangeHome
        - ChangeRecoveryAddress
        - ChangeTrustedCaller
        - DisableTrustedOnly
        - OwnershipTransferred
        - Register
        - RequestRecovery
        - Transfer
      abis:
        - name: IdRegistry
          file: ./abis/IdRegistry.json
      eventHandlers:
        - event: CancelRecovery(indexed address,indexed uint256)
          handler: handleCancelRecovery
        - event: ChangeHome(indexed uint256,string)
          handler: handleChangeHome
        - event: ChangeRecoveryAddress(indexed uint256,indexed address)
          handler: handleChangeRecoveryAddress
        - event: ChangeTrustedCaller(indexed address)
          handler: handleChangeTrustedCaller
        - event: DisableTrustedOnly()
          handler: handleDisableTrustedOnly
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Register(indexed address,indexed uint256,address,string)
          handler: handleRegister
        - event: RequestRecovery(indexed address,indexed address,indexed uint256)
          handler: handleRequestRecovery
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/id-registry.ts
