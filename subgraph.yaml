specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IdRegistry
    network: goerli
    source:
      address: "0xda107a1caf36d198b12c16c7b6a1d1c795978c42"
      abi: IdRegistry
      startBlock: 7648795
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CancelRecovery
        - ChangeHome
        - ChangeRecoveryAddress
        - ChangeTrustedCaller
        - DisableTrustedOnly
        - OwnershipTransferred
        - Register
        - RequestRecovery
        - Transfer
      abis:
        - name: IdRegistry
          file: ./abis/IdRegistry.json
      eventHandlers:
        - event: Register(indexed address,indexed uint256,address,string)
          handler: handleRegister
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/fid/id-registry.ts
  - kind: ethereum
    name: NameRegistry
    network: goerli
    source:
      address: "0xe3be01d99baa8db9905b33a3ca391238234b79d1"
      abi: NameRegistry
      startBlock: 7648795
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: NameRegistry
          file: ./abis/NameRegistry.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/fname/name-registry.ts