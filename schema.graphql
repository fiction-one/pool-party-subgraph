type FID @entity {
  id: ID!
  custodyAddr: Bytes! # address
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
}

type FName @entity {
  id: ID!
  fname: String!
  custodyAddr: Bytes! # address
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!

  recoveryAddr: Bytes # address
  expirationTimestamp: BigInt
}

type User @entity {
  id: ID!
  fid: FID
  fname: FName
}
